<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Bootstrap 3 Three Column Grid Layout</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style type="text/css">
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        min-height: 300px;
        background: #dbdfe5;
        margin-bottom: 10px;
    }
    .demo-content.bg-alt{
        background: #abb1b8;
    }
</style>
</head>
<body>
    <!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
	<div class="container">
        <!--Row with three equal columns-->
        <div class="row">
            <div class="col-md-4">
                <div class="demo-content">.col-md-4</div>
            </div>
            <div class="col-md-4">
            	<div class="demo-content bg-alt">.col-md-4</div>
            </div>
            <div class="col-md-4">
            	<div class="demo-content">.col-md-4</div>
            </div>
        </div>
        
        <!--Row with three columns divided in 1:4:1 ratio-->
        <div class="row">
            <div class="col-md-2">
            	<div class="demo-content">.col-md-2</div>
            </div>
            <div class="col-md-8">
            	<div class="demo-content bg-alt">.col-md-8</div>
            </div>
            <div class="col-md-2">
            	<div class="demo-content">.col-md-2</div>
            </div>
        </div>
        
        <!--Row with three columns divided unevenly-->
        <div class="row">
            <div class="col-md-3">
            	<div class="demo-content">.col-md-3</div>
            </div>
            <div class="col-md-7">
            	<div class="demo-content bg-alt">.col-md-7</div>
            </div>
            <div class="col-md-2">
            	<div class="demo-content">.col-md-2</div>
            </div>
        </div>
    </div>
</body>
</html>
